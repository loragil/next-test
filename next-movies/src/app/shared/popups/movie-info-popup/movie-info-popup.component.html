<div class="app-movie-info-popup">
    <div class="img">
        <img src="{{movie?.largeimage}}" alt="{{movie?.title}}">
    </div>

    <div class="info">
        <h2 class="title">{{movie?.title}}</h2>
        <div class="duration">{{movie?.runtime}}</div>
        <div class="rating">
            <i class="nxt-icon star"></i>
            <div class="score">{{movie?.rating}}/10</div>
        </div>
        <div class="synopsis" [innerHTML]="movie?.synopsis"></div>
        <button class="nxt-btn outline back" (click)="close()">
            <i class="nxt-icon arrow left"></i>
            <span>Back to list</span>
        </button>
    </div>
</div>
