<div class="home">
    <h1 class="title">
        Explore your next <br>
        Movies and tv shows
    </h1>

    <div class="movies-list" *ngIf="(movieService.movies$ | async)?.length; else noResults">
        <div *ngFor="let m of movieService.movies$ | async" class="movie">
            <div class="img">
                <img src="{{m.image}}" alt="{{m.title}}">
            </div>
            <div class="title row-ellipsis">{{m.title}} ({{m.released}})</div>
            <div class="rating">
                <i class="nxt-icon star"></i>
                <div class="score">{{m.rating}}</div>
            </div>
            <button class="nxt-btn outline read-more" (click)="displayMovieInfo(m)">
                <span>read more</span>
                <i class="nxt-icon arrow"></i>
            </button>
        </div>
    </div>

    <ng-template #noResults>
        <div class="no-results" [hidden]="(movieService.movies$ | async)?.length">
            <span>
                Sorry, we couldn't find any movies matching your search. <br>
                Please try searching for something else..
            </span>
        </div>
    </ng-template>
</div>
